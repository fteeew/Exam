<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	$("#submit").click(function(){
	
			var name=$('#user_name').val();
			var pass=$('#pass').val();
			var c_pass=$('#c_pass').val();
			var email=$('#email').val();
			if(name==null ||name.trim()=='')
			{ 
				alert("username is required field please fill it ");
				return false;
			}
			if(pass==null ||pass.trim()=='')
			{ 
				alert("password is required field please fill it ");
				return false;
			}
			if(!email.match(/.+@.+/))
			{ 
				alert("email is required field please fill it ");
				return false;
			}
			
			if(pass !=c_pass)
			{
				alert("your password is not similar to conform password");
				return false;
			}
	
	});
	});
